{% extends "base.html" %}

{% block extra_css %}
    <link href="{{ STATIC_URL }}css/apps.css" rel="stylesheet">
{% endblock extra_css %}

{% block content %}
    <div class="app-details">
        <div class="row title">
            <div class="span10 offset1">
                <h2>{{ app.Name }}</h2>
                <span class="label my-label label-details">Details</span>
            </div>
        </div>
        <div class="row">
            <div class="span10 offset1 details">
                <p><b>Repository:</b> {{app.Repository}}</p>
                <p><b>Teams:</b> {{app.Teams|join:", "}}</p>
                <p><b>Framework:</b> {{app.Framework}}</p>
                <p><b>Status:</b> {{app.State}}</p>
            </div>
        </div>
        <div class="row-fluid app-menu">
            <div class="span8 offset2">
                <div class="span3">
                    <div class="span8 offset2 circle services-circle">
                        <a href="#">Services</a>
                    </div>
                </div>
                <div class="span3">
                    <div class="span8 offset2 circle log-circle">
                        <a href="{% url 'app_log' app.Name %}">Log</a>
                    </div>
                </div>
                <div class="span3">
                    <div class="span8 offset2 circle collaborators-circle">
                        <a href="{% url 'app-teams' app.Name %}">Teams</a>
                    </div>
                </div>
                <div class="span3">
                    <div class="span8 offset2 circle settings-circle">
                        <a href="#">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
